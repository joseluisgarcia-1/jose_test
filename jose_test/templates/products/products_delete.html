{% extends 'base/base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>¿Esta seguro de eliminar la business de {{ object.persona.nombre }} {{ object.persona.apellidos }}?</h3>
    <button class="btn btn-danger" type="submit">Sí, eliminar</button>
    <a class="btn btn-default" href="{% url 'products:products_listar' %}">Cancelar</a>
</form>
{% endblock %}
